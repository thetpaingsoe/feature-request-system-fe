server {
    listen 80; # Nginx listens on port 80 inside the container
    server_name localhost; # Or your domain name

    # Set the root to the directory where your Vite-built index.html and assets are located
    root /usr/share/nginx/html;

    # Ensure index.html is listed as an index file
    index index.html index.htm;

    location / {
        # This is the crucial part for SPAs:
        # 1. Try to serve the requested URI as a file ($uri)
        # 2. Then try to serve it as a directory ($uri/)
        # 3. If neither is found, fallback to serving index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: If your Laravel API backend is also in Docker and accessible via a service name,
    # you might add a proxy pass here. For example, if your API is at /api/
    # location /api/ {
    #     proxy_pass http://your_laravel_api_service_name:8000/api/; # Replace with your Laravel service name and port
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}